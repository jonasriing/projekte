<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>A picture from space</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            addPicture();
        });

        function addPicture() {
            fetch('https://api.nasa.gov/planetary/apod?api_key=1IyIvbNywxgsdXiD2qqhMpYOA6QZJSPb7q6CfSjs')
            .then(response => response.json())
            .then(data => {
                const pic = document.createElement('img');
                pic.src = data.url;
                pic.classList.add('img-fluid');
                document.querySelector('#img').append(pic)
                document.querySelector('#disc').innerHTML = '<strong>Explanation: </strong>' + data.explanation;
                document.querySelector('#title').innerHTML = data.title;
            })
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="row align-items-center justify-content-center">
            <div class="col-5 text-center">
                <h1>A picture from space</h1>
            </div>
        </div>
        <hr>
        <h2 id='title'></h2>
        <div id='img'></div>
        <br>
        <br>
        <div id="disc" class="alert alert-primary" role="alert">
        </div>
    </div>
</body>
</html>
