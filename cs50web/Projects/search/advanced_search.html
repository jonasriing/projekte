<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <!-- Link styles.hmtl -->
        <link href="styles.css" rel="stylesheet">
        
        <title>Advanced Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                <div>
                    <ul class="navbar-nav d-flex flex-row-reverse bd-highlight">
                          <li class="nav-item p-2 bd-highlight">
                            <a class="nav-link" href="index.html">Google Search</a>
                          </li>
                    </ul>
                </div>
            </div>
          </nav>
          <div >
            <div class="container position-relative">
                <br>
                <h4 class="text-danger">Advanced search</h4>    
            </div>
            <div class="container-fluid">
                <hr>
            </div>
            <form action="https://google.com/search">
              <div class="container">
                <h5>Find pages with ...</h5>
                  <div class="mb-3 row">
                    <label for="no1" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                      <input type="text" name="q" class="form-control" id="no1">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="no2" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_epq" class="form-control" id="no2">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="no3" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_oq" class="form-control" id="no3">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="no4" class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_eq" class="form-control" id="no4">
                    </div>
                  </div>
                  <br>
                  <hr>
                  <br>  
                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Advanced Search">
                </div>
              </div>
            </form>
    </body>
</html>
