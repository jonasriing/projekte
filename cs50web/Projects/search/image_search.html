<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <!-- Link styles.hmtl -->
        <link href="styles.css" rel="stylesheet">
        
        <title>Image Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                <div>
                    <ul class="navbar-nav d-flex flex-row-reverse bd-highlight">
                          <li class="nav-item p-2 bd-highlight">
                            <a class="nav-link" href="index.html">Google Search</a>
                          </li>
                    </ul>
                </div>
            </div>
          </nav>
          <div class="container">
            <form action="https://images.google.com/images">
                <div class="row" style="height: 150px;"></div>
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <h1 class="container-fluid google-logo text-center"><span class="blue">G</span><span class="red">o</span><span class="orange">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
                        <br>
                    </div>
                </div>
                <div class="row  justify-content-center">
                    <div class="col-6 ">
                        <div class="form-group">
                            <input type="text" autofocus autocomplete="off" class="form-control rounded-pill" name="q" id="exampleFormControlInput1" placeholder="Image Search">
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-2 justify-content-center">
                        <input type="submit" class="btn btn-light" value="Image Search">
                    </div>
                </div>
            </form>
          </div>
    </body>
</html>
