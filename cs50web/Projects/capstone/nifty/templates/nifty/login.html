{% extends 'nifty/layout.html' %}

{% block body %}
<h2>Login</h2>

    {% if message %}
    <div class="m-b-2vh"><i class="fas fa-exclamation-triangle"></i> {{ message }}</div>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control is-invalid" placeholder="Your username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control is-invalid" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <input class="btn btn-primary m-t-2vh" type="submit" value="Login">
    </form>

    {% else %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" placeholder="Your username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <input style="margin-top: 2vh;"class="btn btn-primary" type="submit" value="Login">
    </form>
    {% endif %}
      

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock body %}
